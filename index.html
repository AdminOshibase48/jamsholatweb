<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Sholat - Masjid Al-Furoan</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>MASJID AL-FUROAN</h1>
            <div class="date-info">
                <h2>JADWAL SHOLAT</h2>
                <p id="current-date">Senin, 18 Oktober 2021</p>
            </div>
        </header>

        <main>
            <div class="prayer-times">
                <div class="time-card">
                    <h3>SUBUH</h3>
                    <div class="time">04:38</div>
                </div>
                <div class="time-card">
                    <h3>TERBIT</h3>
                    <div class="time">05:46</div>
                </div>
                <div class="time-card">
                    <h3>DZUHUR</h3>
                    <div class="time">11:55</div>
                </div>
                <div class="time-card">
                    <h3>ASHAR</h3>
                    <div class="time">15:06</div>
                </div>
                <div class="time-card active">
                    <h3>MAGHRIB</h3>
                    <div class="time">18:05</div>
                    <div class="hijri-date">27 Rabiul Akhir 1447 H</div>
                </div>
                <div class="time-card">
                    <h3>ISYA</h3>
                    <div class="time">19:29</div>
                </div>
            </div>

            <div class="next-prayer">
                <div class="next-prayer-info">
                    <h3>Sholat Berikutnya</h3>
                    <div class="next-prayer-name">ISYA</div>
                    <div class="countdown">
                        <span id="hours">01</span>:<span id="minutes">24</span>:<span id="seconds">38</span>
                    </div>
                </div>
            </div>

            <div class="location-info">
                <p><i class="fas fa-map-marker-alt"></i> Lokasi: Masjid Al-Furoan, Seabru</p>
            </div>
        </main>

        <footer>
            <p>Semoga ibadah kita diterima Allah SWT</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
