<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Sholat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Jadwal Sholat</h1>
            <div class="date-display" id="currentDate"></div>
        </header>
        
        <main class="main-content">
            <div class="city-selector">
                <label for="citySelect">Pilih Kota:</label>
                <select id="citySelect">
                    <option value="">Loading...</option>
                </select>
            </div>
            
            <div class="prayer-times">
                <div class="prayer-card" id="subuh">
                    <h3>Subuh</h3>
                    <div class="time" id="subuhTime">--:--</div>
                </div>
                <div class="prayer-card" id="dzuhur">
                    <h3>Dzuhur</h3>
                    <div class="time" id="dzuhurTime">--:--</div>
                </div>
                <div class="prayer-card" id="ashar">
                    <h3>Ashar</h3>
                    <div class="time" id="asharTime">--:--</div>
                </div>
                <div class="prayer-card" id="maghrib">
                    <h3>Maghrib</h3>
                    <div class="time" id="maghribTime">--:--</div>
                </div>
                <div class="prayer-card" id="isya">
                    <h3>Isya</h3>
                    <div class="time" id="isyaTime">--:--</div>
                </div>
            </div>
            
            <div class="mosque-images">
                <div class="image-container">
                    <img src="https://cdn.pixabay.com/photo/2018/09/09/14/32/u-a-e-3664712_1280.jpg" alt="Masjid 1" class="mosque-img">
                </div>
                <div class="image-container">
                    <img src="https://cdn.pixabay.com/photo/2020/02/20/03/24/nabawi-mosque-4863805_960_720.jpg" alt="Masjid 2" class="mosque-img">
                </div>
            </div>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
